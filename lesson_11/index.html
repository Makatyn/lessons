<html lang="zxx">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення шрифтів -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400;700&display=swap"
			rel="stylesheet">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері (вкладці)-->
		<title>Lesson 11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<div class="header__container">
					<h1 class="header__title">
						Lesson 11
					</h1>
				</div>
			</header>
			<main class="page">
				<div class="homework">
					<div class="homework__container">
						<div class="flipper flipper--margin">
							<div class="coin">
								<div class="coin__body">
									<div class="coin__front">
										<img src="img/coin1.webp" alt="Coin front side" class="coin__image">
									</div>
									<div class="coin__back">
										<img src="img/coin2.webp" alt="Coin back side" class="coin__image">
									</div>
								</div>
							</div>
						</div>
						<div class="car">
							<div class="car__body"></div>
							<div class="car__body2"></div>
							<div class="car__wheel-left"></div>
							<div class="car__arc-wheel-left"></div>
							<div class="car__wheel-left-insade"></div>
							<div class="car__wheel-right-inside"></div>
							<div class="car__wheel-right"></div>
							<div class="car__arc-wheel-right"></div>
							<div class="car__part-left"></div>
							<div class="car__dop"></div>
							<div class="car__back"></div>
							<div class="car__roof-left"></div>
							<div class="car__roof-top"></div>
							<div class="car__roof-right"></div>
							<div class="car__roof-right-bottom"></div>
							<div class="car__mirrior"></div>
							<div class="car__handle"></div>
							<div class="car__airing"></div>
							<div class="car__window-left"></div>
							<div class="car__window-middle"></div>
							<div class="car__step-one"></div>
							<div class="car__step-two"></div>
							<div class="car__triangle-bottom-left"></div>
							<div class="car__triangle-bottom-right"></div>
							<div class="car__step-forward"></div>
							<div class="car__step-forward-bottom"></div>
							<div class="car__forward-top"></div>
							<div class="car__forward-bottom"></div>
							<div class="car__door-right"></div>
							<div class="car__door-middle"></div>
							<div class="car__door-top"></div>
							<div class="car__decor-left"></div>
							<div class="car__decor-left-bottom"></div>
							<div class="car__decor-right-bottom"></div>
							<div class="car__decor-right-vertical"></div>
							<div class="car__decor-left-small"></div>
							<div class="car__decor-left-big"></div>
							<div class="car__add-left"></div>
							<div class="car__add-right"></div>
							<div class="car__light-red"></div>
							<div class="car__light-orange"></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<h2 class="footer__title">
						<a href="#top" class="footer__button">Back To Top</a>
					</h2>
				</div>
			</footer>
		</div>
	</body>
